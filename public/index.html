<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 🔑 SEO Title & Description -->
    <title>Hamza Khan - Portfolio | Frontend Developer</title>

      name="description"
      content="Welcome to Hamza Khan's portfolio. Explore my projects, skills, and experience as a frontend developer."

      property="og:description"
      content="Check out Hamza Khan's portfolio website showcasing web development projects and skills."

      property="og:image"
      content="https://hamza-portfolio-nature-theme.vercel.app/preview.png"

      name="twitter:description"
      content="Portfolio of Hamza Khan, showcasing frontend development projects and skills."
    />

      name="twitter:image"
      content="https://hamza-portfolio-nature-theme.vercel.app/preview.png"
    />
